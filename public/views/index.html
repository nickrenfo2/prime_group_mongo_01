<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Assignment Scoring batmans</title>
    <script src="/javascripts/angular.min.js"></script>
    <script src="javascripts/client.js"></script>
    <style>
        h2 {
            display:inline-block;
        }
    </style>
</head>
<body>
    <main ng-controller="MainController">
        {{itworks}}
        <ul>
            <li ng-repeat="item in assignments track by $index"><button ng-click="delete($index)">Delete</button><h2 ng-show="item.name">{{item.name}}</h2><h2 ng-hide="item.name">Anonymous Submission</h2>
                <ul>
                    <li ng-show="item.assignNum">Assignment Number: {{item.assignNum}}</li>
                    <li ng-show="item.score">Score: {{item.score}}</li>
                    <li ng-show="item.completed">Completed On: {{item.completed}}</li>
                </ul>
            </li>
        </ul>
        <!--{{item.name}}-->

        <form id="inputForm" ng-submit="grabInput()">
            Name:<input name="name" ng-model="fname" type='text'><br/>
            Assign Number:<input name="assignNum" ng-model="fassignNum" ng-required="true" type='number'><br/>
            Score:<input name="score" ng-model="fscore" type='number'><br/>
            Date Completed<input name="completed" ng-model="fcompleted" type='date' ng-required="true"><br/>
            <button type='submit'>Submit</button>
        </form>
    </main>
</body>
</html>
